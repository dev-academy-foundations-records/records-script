<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h2 class="calculator__name">Jiho Calculator</h2>
      <input class="calculator__display" type="number" disabled />
      <div class="calculator__numbers">
        <div class="calculator__row">
          <button class="btn" id="ac">AC</button>
          <button class="btn btn--number" id="7">7</button>
          <button class="btn btn--number" id="4">4</button>
          <button class="btn btn--number" id="1">1</button>
          <button class="btn btn--number" id="0">0</button>
        </div>
        <div class="calculator__row">
          <button class="btn" id="ce">CE</button>
          <button class="btn btn--number" id="8">8</button>
          <button class="btn btn--number" id="5">5</button>
          <button class="btn btn--number" id="2">2</button>
          <button class="btn" id="decimal">.</button>
        </div>
        <div class="calculator__row">
          <button class="btn" id="modulus">%</button>
          <button class="btn btn--number" id="9">9</button>
          <button class="btn btn--number" id="6">6</button>
          <button class="btn btn--number" id="3">3</button>
          <button class="btn" id="equal">=</button>
        </div>
        <div class="calculator__row">
          <button class="btn" id="divide">/</button>
          <button class="btn" id="multiply">X</button>
          <button class="btn" id="subtract">-</button>
          <button class="btn" id="add">+</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
